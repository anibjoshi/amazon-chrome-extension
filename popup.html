<!DOCTYPE html>
<html>
  <head>
    <title>Pop-up Page</title>
    <script src="popup.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />

      button {
